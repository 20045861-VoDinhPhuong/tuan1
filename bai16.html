<html lang="en">

<body>
    <form action="">
        <h1>Contact Us</h1>
        <fieldset id="a1">

            <label for="">To</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

            <label for="">Your email</label> &nbsp; &nbsp;
            <input type="text">

        </fieldset>
        <fieldset id="a1">

            <select>

        <input type="submit" value="Send message">

            <input name="gender" type="radio">1184 ft
        </fieldset>
        <fieldset>

            <br>
            <textarea name="win" id="" cols="40" rows="10"></textarea>
